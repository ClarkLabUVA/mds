apiVersion: v1
kind: Pod
metadata:
        name: stardog
spec:
        containers:
        - name: stardog
          image: stardog/stardog:latest
          volumeMounts:
                  - name: config-volume
                    mountPath: /opt/mount/
          env:
                  - name: STARDOG_LICENSE_PATH
                    value: /opt/mount/stardog-license-key.bin
        volumes:
        - name: config-volume
          configMap:
                  name: stardog-license
                  items:
                          - key: stardog-license-key.bin
                            path: stardog-license-key.bin
